name: Build Walrio Lite (Windows)

on:
  push:
    branches: [ main, develop, bundlefix ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MSYS2 and GStreamer
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-gstreamer
            mingw-w64-x86_64-gst-plugins-base
            mingw-w64-x86_64-gst-plugins-good
            mingw-w64-x86_64-gst-plugins-bad
            mingw-w64-x86_64-gst-plugins-ugly
            mingw-w64-x86_64-gst-libav
            mingw-w64-x86_64-python-gobject
            mingw-w64-x86_64-python-pip
            mingw-w64-x86_64-pyside6
            mingw-w64-x86_64-python-pillow

      - name: Create Python virtual environment
        shell: msys2 {0}
        run: |
          python -m venv venv

      - name: Install Python dependencies
        shell: msys2 {0}
        run: |
          venv/bin/python -m pip install --upgrade pip
          venv/bin/pip install mutagen pyinstaller

      - name: Debug GStreamer paths
        shell: msys2 {0}
        run: |
          echo "=== Environment Variables ==="
          echo "MSYSTEM: $MSYSTEM"
          echo "MSYSTEM_PREFIX: $MSYSTEM_PREFIX"
          echo "PWD: $PWD"
          echo ""
          echo "=== Checking GStreamer installation ==="
          ls -la /mingw64/lib/gstreamer-1.0/ | head -20
          echo ""
          echo "Plugin count:"
          ls /mingw64/lib/gstreamer-1.0/*.dll | wc -l
          echo ""
          echo "=== Checking typelibs ==="
          ls -la /mingw64/lib/girepository-1.0/Gst*.typelib
          echo ""
          echo "=== Checking GStreamer libraries ==="
          ls /mingw64/bin/libgst*.dll | head -10

      - name: Build walrio_lite
        shell: msys2 {0}
        run: |
          venv/bin/python -m PyInstaller GUI/walrio_lite.spec

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: walrio_lite-windows
          path: |
            dist/
            !dist/**/*.spec
          retention-days: 30
