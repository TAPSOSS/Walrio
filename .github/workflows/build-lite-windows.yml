name: Build Walrio Lite (Windows)

on:
  push:
    branches: [ main, develop, bundlefix ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MSYS2 and GStreamer
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-gstreamer
            mingw-w64-x86_64-gst-plugins-base
            mingw-w64-x86_64-gst-plugins-good
            mingw-w64-x86_64-gst-plugins-bad
            mingw-w64-x86_64-gst-plugins-ugly
            mingw-w64-x86_64-gst-libav
            mingw-w64-x86_64-python-gobject
            mingw-w64-x86_64-python-pip
            mingw-w64-x86_64-pyside6
            mingw-w64-x86_64-python-pillow

      - name: Create Python virtual environment
        shell: msys2 {0}
        run: |
          python -m venv venv

      - name: Install dependencies
        shell: msys2 {0}
        run: |
          venv/bin/python -m pip install --upgrade pip
          venv/bin/pip install mutagen pyinstaller
          # Install PyGObject from MSYS2 (pre-built, no compilation)
          pacman -S --noconfirm mingw-w64-x86_64-python-gobject
          # Link into venv so PyInstaller can find it
          ln -sf /mingw64/lib/python3.12/site-packages/gi venv/lib/python3.12/site-packages/gi
          ln -sf /mingw64/lib/python3.12/site-packages/cairo venv/lib/python3.12/site-packages/cairo
          # Create fake pip metadata for PyGObject so PyInstaller hook works
          mkdir -p "venv/lib/python3.12/site-packages/PyGObject-3.48.0.dist-info"
          echo -e "Metadata-Version: 2.1\nName: PyGObject\nVersion: 3.48.0" > "venv/lib/python3.12/site-packages/PyGObject-3.48.0.dist-info/METADATA"

      - name: Debug GStreamer paths
        shell: msys2 {0}
        run: |
          echo "=== Environment Variables ==="
          echo "MSYSTEM: $MSYSTEM"
          echo "MSYSTEM_PREFIX: $MSYSTEM_PREFIX"
          echo "PWD: $PWD"
          echo ""
          echo "=== Checking GStreamer installation ==="
          ls -la /mingw64/lib/gstreamer-1.0/ | head -20
          echo ""
          echo "Plugin count:"
          ls /mingw64/lib/gstreamer-1.0/*.dll | wc -l
          echo ""
          echo "=== Checking typelibs ==="
          ls -la /mingw64/lib/girepository-1.0/Gst*.typelib
          echo ""
          echo "=== Checking GStreamer libraries ==="
          ls /mingw64/bin/libgst*.dll | head -10

      - name: Build walrio_lite
        shell: msys2 {0}
        run: |
          venv/bin/python -m PyInstaller GUI/walrio_lite.spec
      
      - name: Check build TOC
        shell: msys2 {0}
        run: |
          echo "=== Checking if GStreamer files are in Analysis TOC ==="
          grep -c "gst_plugins" build/walrio_lite/Analysis-00.toc || echo "No gst_plugins entries found"
          grep -c "gi_typelibs" build/walrio_lite/Analysis-00.toc || echo "No gi_typelibs entries found"
          echo ""
          echo "=== Checking if GStreamer files are in COLLECT TOC ==="
          grep -c "gst_plugins" build/walrio_lite/COLLECT-00.toc || echo "No gst_plugins entries in COLLECT"
          grep -c "gi_typelibs" build/walrio_lite/COLLECT-00.toc || echo "No gi_typelibs entries in COLLECT"
          echo ""
          echo "=== Sample entries from Analysis TOC ==="
          grep "libgst" build/walrio_lite/Analysis-00.toc | head -5 || echo "No libgst entries"
      
      - name: Check what was bundled
        shell: msys2 {0}
        run: |
          echo "=== Checking dist/WalrioLite contents ==="
          ls -lh dist/WalrioLite/
          echo ""
          echo "=== GStreamer plugins bundled ==="
          ls dist/WalrioLite/_internal/gst_plugins/ | wc -l
          echo "plugins found in _internal/gst_plugins/"
          echo ""
          echo "=== GStreamer typelibs bundled ==="
          ls dist/WalrioLite/_internal/gi_typelibs/ | wc -l
          echo "typelibs found in _internal/gi_typelibs/"
          echo ""
          echo "=== Total dist size ==="
          du -sh dist/WalrioLite/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: walrio_lite-windows
          path: |
            dist/
            !dist/**/*.spec
          retention-days: 30
