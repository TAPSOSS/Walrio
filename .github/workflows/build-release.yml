  build-lite-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install GStreamer
        run: |
          brew update
          brew install gstreamer gst-plugins-base gst-plugins-good gst-plugins-bad gst-plugins-ugly gst-libav pygobject3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Make system site-packages available to venv
        run: |
          SITE_PACKAGES=$(python -c "import sysconfig; print(sysconfig.get_paths()['purelib'])")
          BREW_PREFIX=$(brew --prefix)
          echo "${BREW_PREFIX}/lib/python3.12/site-packages" > $SITE_PACKAGES/homebrew-packages.pth

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mutagen PySide6 Pillow pyinstaller

      - name: Build walrio_lite
        run: |
          python -m PyInstaller GUI/walrio_lite.spec

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r walrio_lite-macos.zip WalrioLite

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: dist/walrio_lite-macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-main-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install GStreamer
        run: |
          brew update
          brew install gstreamer gst-plugins-base gst-plugins-good gst-plugins-bad gst-plugins-ugly gst-libav pygobject3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
