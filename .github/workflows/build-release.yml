name: Build Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-lite-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install GStreamer and development libraries
        run: |
          sudo apt update
          sudo apt install -y \
            gstreamer1.0-tools \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-libav \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            python3-gi \
            python3-gi-cairo \
            gir1.2-gstreamer-1.0 \
            gir1.2-gst-plugins-base-1.0 \
            libcairo2-dev \
            libgirepository1.0-dev \
            pkg-config

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Make system site-packages available to venv
        run: |
          SITE_PACKAGES=$(python -c "import sysconfig; print(sysconfig.get_paths()['purelib'])")
          echo "/usr/lib/python3/dist-packages" > $SITE_PACKAGES/system-packages.pth

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mutagen PySide6 Pillow pyinstaller

      - name: Build walrio_lite
        run: |
          python -m PyInstaller GUI/walrio_lite.spec

      - name: Download appimagetool
        run: |
          wget -O appimagetool "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage"
          chmod +x appimagetool
          ./appimagetool --appimage-extract
          mv squashfs-root appimagetool-extracted

      - name: Create AppImage
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          cp -r dist/WalrioLite/* AppDir/usr/bin/
          
          cat > AppDir/walrio_lite.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=Walrio Lite
          Exec=WalrioLite
          Icon=walrio_lite
          Categories=AudioVideo;Audio;Player;
          Comment=Lightweight audio player with playlist management
          Terminal=false
          EOF
          cp AppDir/walrio_lite.desktop AppDir/usr/share/applications/
          
          if [ -f "icons/walrio.png" ]; then
            cp icons/walrio.png AppDir/usr/share/icons/hicolor/256x256/apps/walrio_lite.png
            cp icons/walrio.png AppDir/walrio_lite.png
          else
            convert -size 256x256 xc:blue -pointsize 72 -fill white -gravity center \
              -annotate +0+0 "W" AppDir/usr/share/icons/hicolor/256x256/apps/walrio_lite.png
            cp AppDir/usr/share/icons/hicolor/256x256/apps/walrio_lite.png AppDir/walrio_lite.png
          fi
          
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/bin/_internal:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/WalrioLite" "$@"
          EOF
          chmod +x AppDir/AppRun
          
          ARCH=x86_64 ./appimagetool-extracted/AppRun AppDir walrio_lite-x86_64.AppImage

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: walrio_lite-x86_64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-main-linux:
