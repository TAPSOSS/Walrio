name: Build Walrio GUIs (Linux)

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        gui: [walrio_main, walrio_lite]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install GStreamer
        run: |
          sudo apt update
          sudo apt install -y \
            gstreamer1.0-tools \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-libav \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            python3-gi \
            python3-gi-cairo \
            gir1.2-gstreamer-1.0 \
            gir1.2-gst-plugins-base-1.0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mutagen PySide6 Pillow pyinstaller

      - name: Build ${{ matrix.gui }}
        run: |
          python -m PyInstaller GUI/${{ matrix.gui }}.spec

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.gui }}-linux
          path: |
            dist/
            !dist/**/*.spec
          retention-days: 30