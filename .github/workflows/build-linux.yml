name: Build Walrio GUIs (Linux)

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        gui: [walrio_main, walrio_lite]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install GStreamer
        run: |
          sudo apt update
          sudo apt install -y \
            gstreamer1.0-tools \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-libav \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            python3-gi \
            python3-gi-cairo \
            gir1.2-gstreamer-1.0 \
            gir1.2-gst-plugins-base-1.0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mutagen PySide6 Pillow pyinstaller

      - name: Build ${{ matrix.gui }}
        run: |
          python -m PyInstaller GUI/${{ matrix.gui }}.spec

      - name: Download appimagetool
        run: |
          wget -O appimagetool "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage"
          chmod +x appimagetool

      - name: Create AppImage for ${{ matrix.gui }}
        run: |
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          # Copy the PyInstaller bundle
          cp -r dist/${{ matrix.gui == 'walrio_main' && 'WalrioMain' || 'WalrioLite' }}/* AppDir/usr/bin/
          
          # Create desktop file
          cat > AppDir/usr/share/applications/${{ matrix.gui }}.desktop << EOF
          [Desktop Entry]
          Type=Application
          Name=${{ matrix.gui == 'walrio_main' && 'Walrio Main' || 'Walrio Lite' }}
          Exec=${{ matrix.gui == 'walrio_main' && 'WalrioMain' || 'WalrioLite' }}
          Icon=${{ matrix.gui }}
          Categories=AudioVideo;Audio;Player;
          Comment=Audio player with playlist management
          Terminal=false
          EOF
          
          # Copy icon if exists, otherwise create placeholder
          if [ -f "icons/walrio.png" ]; then
            cp icons/walrio.png AppDir/usr/share/icons/hicolor/256x256/apps/${{ matrix.gui }}.png
            cp icons/walrio.png AppDir/${{ matrix.gui }}.png
          else
            # Create a simple placeholder icon
            convert -size 256x256 xc:blue -pointsize 72 -fill white -gravity center \
              -annotate +0+0 "W" AppDir/usr/share/icons/hicolor/256x256/apps/${{ matrix.gui }}.png
            cp AppDir/usr/share/icons/hicolor/256x256/apps/${{ matrix.gui }}.png AppDir/${{ matrix.gui }}.png
          fi
          
          # Create AppRun script
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/bin/_internal:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/${{ matrix.gui == 'walrio_main' && 'WalrioMain' || 'WalrioLite' }}" "$@"
          EOF
          chmod +x AppDir/AppRun
          
          # Build AppImage
          ./appimagetool AppDir ${{ matrix.gui }}-x86_64.AppImage

      - name: Upload AppImage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.gui }}-linux-appimage
          path: ${{ matrix.gui }}-x86_64.AppImage
          retention-days: 30