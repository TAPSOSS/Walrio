name: Build Walrio Main (Linux)

on:
  push:
    branches: [ main, develop, bundlefix ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install GStreamer and development libraries
        run: |
          sudo apt update
          sudo apt install -y \
            gstreamer1.0-tools \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-libav \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            python3-gi \
            python3-gi-cairo \
            gir1.2-gstreamer-1.0 \
            gir1.2-gst-plugins-base-1.0 \
            libcairo2-dev \
            libgirepository1.0-dev \
            pkg-config

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Make system site-packages available to venv
        run: |
          SITE_PACKAGES=$(python -c "import sysconfig; print(sysconfig.get_paths()['purelib'])")
          echo "/usr/lib/python3/dist-packages" > $SITE_PACKAGES/system-packages.pth

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mutagen PySide6 Pillow pyinstaller

      - name: Build walrio_main
        run: |
          python -m PyInstaller GUI/walrio_main.spec

      - name: Download appimagetool
        run: |
          wget -O appimagetool "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage"
          chmod +x appimagetool
          # Extract appimagetool
          ./appimagetool --appimage-extract
          mv squashfs-root appimagetool-extracted

      - name: Create AppImage
        run: |
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          # Copy the PyInstaller bundle
          cp -r dist/WalrioMain/* AppDir/usr/bin/
          
          # Create desktop file
          cat > AppDir/walrio_main.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=Walrio Main
          Exec=WalrioMain
          Icon=walrio_main
          Categories=AudioVideo;Audio;Player;
          Comment=Full-featured audio player with advanced playlist management
          Terminal=false
          EOF
          cp AppDir/walrio_main.desktop AppDir/usr/share/applications/
          
          # Copy icon if exists, otherwise create placeholder
          if [ -f "icons/walrio.png" ]; then
            cp icons/walrio.png AppDir/usr/share/icons/hicolor/256x256/apps/walrio_main.png
            cp icons/walrio.png AppDir/walrio_main.png
          else
            # Create a simple placeholder icon
            convert -size 256x256 xc:blue -pointsize 72 -fill white -gravity center \
              -annotate +0+0 "W" AppDir/usr/share/icons/hicolor/256x256/apps/walrio_main.png
            cp AppDir/usr/share/icons/hicolor/256x256/apps/walrio_main.png AppDir/walrio_main.png
          fi
          
          # Create AppRun script
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/bin/_internal:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/WalrioMain" "$@"
          EOF
          chmod +x AppDir/AppRun
          
          # Build AppImage (use extracted version since GitHub Actions doesn't support FUSE)
          ARCH=x86_64 ./appimagetool-extracted/AppRun AppDir walrio_main-x86_64.AppImage

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: walrio_main-linux-appimage
          path: |
            walrio_main-x86_64.AppImage
            !build/
            !dist/
          retention-days: 30
