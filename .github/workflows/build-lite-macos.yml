name: Build Walrio Lite (macOS)

on:
  push:
    branches: [ main, develop, bundlefix ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install GStreamer
        run: |
          brew update
          brew install gstreamer gst-plugins-base gst-plugins-good gst-plugins-bad gst-plugins-ugly gst-libav pygobject3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Make system site-packages available to venv
        run: |
          # Add Homebrew Python packages to Python path
          SITE_PACKAGES=$(python -c "import sysconfig; print(sysconfig.get_paths()['purelib'])")
          BREW_PREFIX=$(brew --prefix)
          echo "${BREW_PREFIX}/lib/python3.12/site-packages" > $SITE_PACKAGES/homebrew-packages.pth

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mutagen PySide6 Pillow pyinstaller

      - name: Build walrio_lite
        run: |
          python -m PyInstaller GUI/walrio_lite.spec

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: walrio_lite-macos
          path: |
            dist/
            !dist/**/*.spec
          retention-days: 30
